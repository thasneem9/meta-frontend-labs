<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            body { 
display: grid; 
height: 200px; 
grid-template-rows: 30px 1fr 30px; 
grid-template-areas: "head head" 
                     "nav  main" 
                     "footer  footer"; 
} 
header { 
grid-area: head; 
background-color: lightsalmon; 
}
nav{ 
grid-area: nav; 
background-color: lightblue; 

} 
main { 
grid-area: main; 
background-color: lightyellow; 
} 
footer { 
grid-area: footer; 
background-color: firebrick; 
} 
</style>
    </head> 
    <body> 
    
        <header> Header </header> 
        <nav > Navigation </nav> 
        <main> Main area </main> 
        <footer> Footer </footer> 
    
    </body> 
</html>
