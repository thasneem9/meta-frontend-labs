<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display: inline-flex;
        flex: 1 1 300px;
        border: solid gray 1px;
        border-radius: 5px;
    }
    .search{
        border: none;
    }
    img{
        padding: 8px;
        width: 30px ;
    }
.searchButton{
    background-color: rgb(39, 39, 100);
    color: white;
    border-radius: 6px;
}
</style>

<body>
    <header>
        <div class="container">
            <img src="search.png">
            <input type="search" class="search" name="search"  placeholder="Enter text here....">
            <input type="submit" class="searchButton" value="Search">
        </div>

    </header>
    
</body>
</html>
